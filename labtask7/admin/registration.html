<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Registration</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <h1>User Registration Form</h1>

      <hr>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

            <!--NAME............................-->
            <div class="form-group">
              <label class="control-label col-sm-1" for="name">Name</label>
                <div class="col-sm-4">
                  <input id="name" class="form-control" type="text" name="name" value="input" placeholder="Enter your name">
                </div>
                  <label for="" class="error">
                    
                  </label>
            </div>



           <!--EMAIL.............................-->
            <div class="form-group">
              <label class="control-label col-sm-1" for="email">Email</label>
                <div class="col-sm-4">
                  <input id="email" class="form-control" type="text" name="email" value="input" placeholder="Enter your email">
                </div>

                <label for="" class="error">
                
                </label>

                <label for="" class="error">
                 
                </label>

            </div>


            <!--USERNAME.........................-->
            <div class="form-group">
              <label class="control-label col-sm-1" for="username">Username</label>
                <div class="col-sm-4">
                  <input id="username" class="form-control" type="text" name="username" value="input" placeholder="Enter your username">
                </div>
                <label for="" class="error">
                  
                </label>

                <label for="" class="error">
                 
                </label>

                <label for="" class="error">
                  
                </label>
            </div>

            <!--PASSWORD........................-->
            <div class="form-group">
              <label class="control-label col-sm-1" for="password">Password</label>
                <div class="col-sm-4">
                  <input id="password" class="form-control" type="password" name="password" value="input" placeholder="Enter your password">
                </div>
                <label for="" class="error">
                   
                   
                </label>

                <label for="" class="error">
                  
                </label>
            </div>

            <!--CONFIRM PASSWORD.......................-->
            <div class="form-group">
              <label class="control-label col-sm-1" for="c_password">Confirm Password</label>
                <div class="col-sm-4">
                  <input id="c_password" class="form-control" type="password" name="c_password" value="input" placeholder="Enter your Confirm Password">
                </div>
                <label for="" class="error">
                
                </label>

                <label for="" class="error">
                   
                </label>
            </div>

            <!--PHOTO..................................-->
            <div class="form-group">
              <label class="control-label col-sm-1" for="photo">Photo</label>
                <div class="col-sm-4">
                  <input id="photo" type="file" name="photo" value="" placeholder="Enter your photo">
                </div>
            </div>


             <!--SUBMIT..................................-->
            <div class="col-sm-4 col-sm-offset-1">
              <input type="submit" name="registration" value="Registration" class="btn btn-success">
            </div>

          </form>

         </div>
      </div>

       <br>
        
      <hr>

      <footer>
          <p>Copyright &copy;2015 -2021 All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
